<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Xmas Tree | 數位幾何聖誕樹</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace; /* 等寬字體增加科技感 */
            color: #ffffff;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI Control Panel */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffffff;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: opacity 0.3s;
        }

        h1 {
            font-size: 16px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }

        /* Styling the range input for a minimalist look */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            background: #ffffff;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 5px #fff;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #333;
        }

        /* Radio buttons for modes */
        .mode-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid #444;
            color: #666;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            flex: 1;
            margin: 0 2px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .mode-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            font-weight: bold;
        }

        .mode-btn:hover:not(.active) {
            border-color: #888;
            color: #fff;
        }

        #footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            color: #444;
            pointer-events: none;
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
            z-index: 999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loader">SYSTEM INITIALIZING...</div>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <h1>TREE_GENERATOR_V1</h1>
        
        <div class="control-group">
            <label><span>HEIGHT (高度)</span> <span id="val-height">40</span></label>
            <input type="range" id="height" min="10" max="60" value="40" step="1">
        </div>

        <div class="control-group">
            <label><span>SPREAD (寬度)</span> <span id="val-spread">15</span></label>
            <input type="range" id="spread" min="5" max="30" value="15" step="1">
        </div>

        <div class="control-group">
            <label><span>DENSITY (複雜度)</span> <span id="val-density">1500</span></label>
            <input type="range" id="density" min="200" max="3000" value="1500" step="50">
        </div>

        <div class="control-group">
            <label>RENDER MODE (渲染模式)</label>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="particles">粒子</button>
                <button class="mode-btn" data-mode="lines">光束</button>
                <button class="mode-btn" data-mode="cubes">方塊</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 10px; color: #666; line-height: 1.4;">
            :: 拖曳滑鼠以旋轉視角 ::<br>
            :: 滾輪縮放 ::
        </div>
    </div>

    <div id="footer">
        GENERATIVE_ART // DIGITAL_XMAS
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Configuration
        const config = {
            height: 40,
            spread: 15,
            density: 1500,
            mode: 'particles', // particles, lines, cubes
            rotationSpeed: 0.005
        };

        // Three.js Globals
        let scene, camera, renderer, controls;
        let treeGroup; // Container for the tree elements
        let starMesh;
        let floorGrid;
        
        // Reusable Geometries/Materials to save memory
        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.4,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });

        // Wireframe box for cube mode
        const boxGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
        const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6 });
        const boxEdges = new THREE.EdgesGeometry(boxGeometry);

        // --- Initialization ---
        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 20, 100); // Depth cue

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance optimization
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = false;
            controls.minDistance = 10;
            controls.maxDistance = 80;
            controls.target.set(0, 15, 0);

            // Floor Grid (Procedural)
            const gridHelper = new THREE.GridHelper(100, 50, 0x333333, 0x111111);
            scene.add(gridHelper);

            // Tree Container
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // Initial Generation
            generateTree();
            
            // UI Listeners
            setupUI();

            // Handle Resize
            window.addEventListener('resize', onWindowResize, false);

            // Remove loader
            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 500);
            }, 800);

            // Start Loop
            animate();
        }

        // --- Core Generation Logic ---
        function generateTree() {
            // 1. Clean up old tree
            while(treeGroup.children.length > 0){ 
                const object = treeGroup.children[0];
                if(object.geometry) object.geometry.dispose();
                treeGroup.remove(object); 
            }

            // 2. Generate Points Distribution (Cone Shape)
            // Using a spiral algorithm (Golden Angle) for organic yet structured distribution
            const points = [];
            const count = parseInt(config.density);
            const height = parseInt(config.height);
            const maxSpread = parseInt(config.spread);
            
            for (let i = 0; i < count; i++) {
                const ratio = i / count; // 0 to 1
                
                // Height: Linear distribution from bottom to top
                const y = ratio * height;

                // Radius: Cone shape (linear tapering)
                // Using (1 - ratio) makes it wide at bottom, narrow at top.
                // Added a slight pow() to make it slightly curved like a real pine
                const currentRadius = (1 - Math.pow(ratio, 0.9)) * maxSpread;

                // Angle: Golden Angle Spiral
                const theta = i * 2.39996; // Golden angle in radians approx
                
                const x = Math.cos(theta) * currentRadius;
                const z = Math.sin(theta) * currentRadius;

                points.push({x, y, z, ratio});
            }

            // 3. Render based on Mode
            if (config.mode === 'particles') {
                createParticles(points);
            } else if (config.mode === 'lines') {
                createLines(points);
            } else if (config.mode === 'cubes') {
                createCubes(points);
            }

            // 4. Create the Top Star (Abstract Geometry)
            createStar(height);
        }

        function createParticles(points) {
            const positions = new Float32Array(points.length * 3);
            const sizes = new Float32Array(points.length);

            for (let i = 0; i < points.length; i++) {
                positions[i * 3] = points[i].x;
                positions[i * 3 + 1] = points[i].y;
                positions[i * 3 + 2] = points[i].z;
                
                // Top particles are smaller
                sizes[i] = (1 - points[i].ratio) * 1.0 + 0.2; 
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            // We can use a shader or simple size attenuation, here simplistic:
            const material = particleMaterial.clone();
            const particles = new THREE.Points(geometry, material);
            treeGroup.add(particles);
        }

        function createLines(points) {
            // "Laser Beams" connecting to the center trunk spine
            const geometry = new THREE.BufferGeometry();
            const positions = [];

            // We don't draw every single line if density is huge, it gets messy. 
            // Skip factors based on density
            const step = Math.ceil(points.length / 500); 

            for (let i = 0; i < points.length; i += step) {
                const p = points[i];
                // Point on the "branch"
                positions.push(p.x, p.y, p.z);
                // Point on the "trunk" (center)
                positions.push(0, p.y, 0);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const lines = new THREE.LineSegments(geometry, lineMaterial);
            treeGroup.add(lines);

            // Add some point tips to the lines
            const tipsGeo = new THREE.BufferGeometry();
            const tipsPos = [];
            for (let i = 0; i < points.length; i += step) {
                 tipsPos.push(points[i].x, points[i].y, points[i].z);
            }
            tipsGeo.setAttribute('position', new THREE.Float32BufferAttribute(tipsPos, 3));
            const tips = new THREE.Points(tipsGeo, new THREE.PointsMaterial({color:0xffffff, size: 0.3}));
            treeGroup.add(tips);
        }

        function createCubes(points) {
            // Using InstancedMesh for performance with many cubes
            const count = Math.min(points.length, 1000); // Cap cubes for aesthetics/perf
            // Use wireframe box geometry
            // Note: LineSegments cannot be easily Instanced in standard Three.js without custom shaders usually,
            // but we can use an InstancedMesh with a texture that looks like a wireframe, OR
            // just place Mesh objects if count is low. 
            // For true wireframe style efficiently, let's use a trick: InstancedMesh of solid cubes with wireframe material? 
            // Wireframe material works on Mesh. 
            
            const mesh = new THREE.InstancedMesh(boxGeometry, wireframeMaterial, count);
            const dummy = new THREE.Object3D();

            // We need to re-sample points if density is high to avoid overlapping mess
            const step = Math.floor(points.length / count);

            for (let i = 0; i < count; i++) {
                const p = points[i * step] || points[i];
                dummy.position.set(p.x, p.y, p.z);
                
                // Randomize rotation for "glitch" data feel
                dummy.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
                
                // Scale cubes down as they go up
                const s = (1 - p.ratio) * 0.8 + 0.2;
                dummy.scale.set(s, s, s);
                
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }

            treeGroup.add(mesh);
        }

        function createStar(yHeight) {
            // An Icosahedron as a geometric star
            const geo = new THREE.IcosahedronGeometry(1.5, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            starMesh = new THREE.Mesh(geo, mat);
            starMesh.position.set(0, yHeight + 1.5, 0);
            treeGroup.add(starMesh);

            // Inner glow core
            const coreGeo = new THREE.IcosahedronGeometry(0.8, 0);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const core = new THREE.Mesh(coreGeo, coreMat);
            starMesh.add(core);
        }

        // --- UI & Events ---
        function setupUI() {
            const getVal = (id) => document.getElementById(id).value;
            const setLabel = (id, val) => document.getElementById(`val-${id}`).innerText = val;

            const update = () => {
                config.height = getVal('height');
                config.spread = getVal('spread');
                config.density = getVal('density');
                
                setLabel('height', config.height);
                setLabel('spread', config.spread);
                setLabel('density', config.density);

                generateTree();
            };

            // Sliders
            ['height', 'spread', 'density'].forEach(id => {
                document.getElementById(id).addEventListener('input', update);
            });

            // Buttons
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Remove active class
                    buttons.forEach(b => b.classList.remove('active'));
                    // Add active class
                    e.target.classList.add('active');
                    // Set mode
                    config.mode = e.target.dataset.mode;
                    generateTree();
                });
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotate entire tree slowly
            treeGroup.rotation.y += config.rotationSpeed;

            // Rotate star independently
            if(starMesh) {
                starMesh.rotation.y -= 0.02;
                starMesh.rotation.z = Math.sin(time) * 0.2;
            }

            // Subtle vertical float effect for the whole tree
            treeGroup.position.y = Math.sin(time * 0.5) * 0.5;

            controls.update();
            renderer.render(scene, camera);
        }

        // Boot
        init();

    </script>
</body>
</html>
