<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Xmas Tree </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI Control Panel */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ffffff;
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .ui-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 16px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #toggle-btn {
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.2s;
        }

        #toggle-btn:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        #ui-content {
            max-height: 600px;
            opacity: 1;
            transition: max-height 0.4s ease, opacity 0.3s ease, margin 0.3s;
        }

        #ui-container.collapsed #ui-content {
            max-height: 0;
            opacity: 0;
            margin: 0;
            pointer-events: none;
        }
        
        #ui-container.collapsed .ui-header {
            margin-bottom: 0;
            border-bottom: none;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
            color: #aaa;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            background: #ffffff;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 5px #fff;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #333;
        }

        .mode-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid #444;
            color: #666;
            padding: 5px 10px;
            font-size: 10px;
            cursor: pointer;
            flex: 1;
            margin: 0 2px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .mode-btn.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            font-weight: bold;
        }

        .mode-btn:hover:not(.active) {
            border-color: #888;
            color: #fff;
        }

        /* --- Toggle Switch Styles --- */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .toggle-label {
            font-size: 11px;
            color: #ccc;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border: 1px solid #555;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: #888;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #fff;
            border-color: #fff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: #000;
        }

        .slider.round {
        }
        .slider.round:before {
        }

        #footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            color: #444;
            pointer-events: none;
        }

        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
            z-index: 999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loader">SYSTEM INITIALIZING...</div>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <div class="ui-header">
            <h1>Xmas_TREE_GENERATOR</h1>
            <button id="toggle-btn" title="Toggle Panel">－</button>
        </div>
        
        <div id="ui-content">
            <div class="control-group">
                <label><span>HEIGHT</span> <span id="val-height">40</span></label>
                <input type="range" id="height" min="10" max="60" value="40" step="1">
            </div>

            <div class="control-group">
                <label><span>SPREAD</span> <span id="val-spread">15</span></label>
                <input type="range" id="spread" min="5" max="30" value="15" step="1">
            </div>

            <div class="control-group">
                <label><span>DENSITY</span> <span id="val-density">1500</span></label>
                <input type="range" id="density" min="200" max="3000" value="1500" step="50">
            </div>

            <div class="control-group">
                <label>RENDER MODE</label>
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="particles">粒子</button>
                    <button class="mode-btn" data-mode="lines">光束</button>
                    <button class="mode-btn" data-mode="cubes">方塊</button>
                </div>
            </div>

            <!-- New Toggle Control Group -->
            <div class="control-group">
                <div class="toggle-wrapper">
                    <span class="toggle-label">SNOW\</span>
                    <label class="switch">
                        <input type="checkbox" id="chk-snow" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div style="margin-top: 20px; font-size: 10px; color: #666; line-height: 1.4;">
                :: Drag to rotate view ::<br>
                :: Scroll to zoom ::
            </div>
        </div>
    </div>

    <div id="footer">
        GENERATIVE_ART // DIGITAL_XMAS
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Configuration
        const config = {
            height: 40,
            spread: 15,
            density: 1500,
            mode: 'particles', // particles, lines, cubes
            snowEnabled: true,
            rotationSpeed: 0.005
        };

        // Three.js Globals
        let scene, camera, renderer, controls;
        let treeGroup; 
        let starMesh;
        let snowSystem, snowPositions;
        
        // Reusable Geometries/Materials
        const particleGeometry = new THREE.BufferGeometry();
        // Base opacity is 0.8
        const particleMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.4,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        // Base opacity is 0.3
        const lineMaterial = new THREE.LineBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
            blending: THREE.AdditiveBlending
        });

        // CHANGED: Reverted to BoxGeometry for "cubes" mode
        const boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        // Base opacity is 0.35, semi-transparent for tech cube look
        const cubeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.35
        });

        // --- Initialization ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 20, 100);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = false;
            controls.minDistance = 10;
            controls.maxDistance = 80;
            controls.target.set(0, 15, 0);

            const gridHelper = new THREE.GridHelper(100, 50, 0x333333, 0x111111);
            scene.add(gridHelper);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createSnow();
            generateTree();
            setupUI();

            window.addEventListener('resize', onWindowResize, false);

            setTimeout(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(() => document.getElementById('loader').remove(), 500);
            }, 800);

            animate();
        }

        function createSnow() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = [];

            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * 100 - 50;
                const y = Math.random() * 80;
                const z = Math.random() * 100 - 50;
                positions.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.4
            });

            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
            snowPositions = geometry.attributes.position;
        }

        // --- Core Generation Logic ---
        function generateTree() {
            // Clean up old tree
            while(treeGroup.children.length > 0){ 
                const object = treeGroup.children[0];
                if(object.geometry) object.geometry.dispose();
                treeGroup.remove(object); 
            }

            const points = [];
            const count = parseInt(config.density);
            const height = parseInt(config.height);
            const maxSpread = parseInt(config.spread);
            
            for (let i = 0; i < count; i++) {
                const ratio = i / count;
                const y = ratio * height;
                const currentRadius = (1 - Math.pow(ratio, 0.9)) * maxSpread;
                const theta = i * 2.39996;
                const x = Math.cos(theta) * currentRadius;
                const z = Math.sin(theta) * currentRadius;
                points.push({x, y, z, ratio});
            }

            if (config.mode === 'particles') createParticles(points);
            else if (config.mode === 'lines') createLines(points);
            else if (config.mode === 'cubes') createCubes(points); // Changed function call

            createStar(height);
        }

        function createParticles(points) {
            const positions = new Float32Array(points.length * 3);
            const sizes = new Float32Array(points.length);

            for (let i = 0; i < points.length; i++) {
                positions[i * 3] = points[i].x;
                positions[i * 3 + 1] = points[i].y;
                positions[i * 3 + 2] = points[i].z;
                sizes[i] = (1 - points[i].ratio) * 1.0 + 0.2; 
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = particleMaterial.clone();
            const particles = new THREE.Points(geometry, material);
            treeGroup.add(particles);
        }

        function createLines(points) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const step = Math.ceil(points.length / 500); 

            for (let i = 0; i < points.length; i += step) {
                const p = points[i];
                positions.push(p.x, p.y, p.z);
                positions.push(0, p.y, 0);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const mat = lineMaterial.clone();
            const lines = new THREE.LineSegments(geometry, mat);
            treeGroup.add(lines);

            const tipsGeo = new THREE.BufferGeometry();
            const tipsPos = [];
            for (let i = 0; i < points.length; i += step) {
                 tipsPos.push(points[i].x, points[i].y, points[i].z);
            }
            tipsGeo.setAttribute('position', new THREE.Float32BufferAttribute(tipsPos, 3));
            const tips = new THREE.Points(tipsGeo, new THREE.PointsMaterial({color:0xffffff, size: 0.3, transparent: true, opacity: 0.8}));
            treeGroup.add(tips);
        }

        // FIXED: Improved sampling logic to prevent top of tree disappearing
        function createCubes(points) {
            const count = Math.min(points.length, 1000); 
            const mat = cubeMaterial.clone();
            const mesh = new THREE.InstancedMesh(boxGeometry, mat, count);
            const dummy = new THREE.Object3D();
            
            // Replaced 'step' variable with direct mapping logic
            for (let i = 0; i < count; i++) {
                // Map the current loop index (i) to the full range of available points
                const index = Math.floor(i / count * points.length);
                const p = points[index];

                if (p) {
                    dummy.position.set(p.x, p.y, p.z);
                    // Random rotation for data block look
                    dummy.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                    const s = (1 - p.ratio) * 0.8 + 0.2;
                    dummy.scale.set(s, s, s);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
            }
            treeGroup.add(mesh);
        }

        function createStar(yHeight) {
            const geo = new THREE.IcosahedronGeometry(1.5, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            starMesh = new THREE.Mesh(geo, mat);
            starMesh.position.set(0, yHeight + 1.5, 0);
            treeGroup.add(starMesh);

            const coreGeo = new THREE.IcosahedronGeometry(0.8, 0);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const core = new THREE.Mesh(coreGeo, coreMat);
            starMesh.add(core);
        }

        // --- UI & Events ---
        function setupUI() {
            const getVal = (id) => document.getElementById(id).value;
            const setLabel = (id, val) => document.getElementById(`val-${id}`).innerText = val;

            const update = () => {
                config.height = getVal('height');
                config.spread = getVal('spread');
                config.density = getVal('density');
                setLabel('height', config.height);
                setLabel('spread', config.spread);
                setLabel('density', config.density);
                generateTree();
            };

            ['height', 'spread', 'density'].forEach(id => {
                document.getElementById(id).addEventListener('input', update);
            });

            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    buttons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    config.mode = e.target.dataset.mode;
                    generateTree();
                });
            });

            const toggleBtn = document.getElementById('toggle-btn');
            const uiContainer = document.getElementById('ui-container');
            toggleBtn.addEventListener('click', () => {
                const isCollapsed = uiContainer.classList.toggle('collapsed');
                toggleBtn.innerText = isCollapsed ? '＋' : '－';
            });

            // Effects Handlers
            document.getElementById('chk-snow').addEventListener('change', (e) => {
                config.snowEnabled = e.target.checked;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // 1. Rotation & Float
            treeGroup.rotation.y += config.rotationSpeed;
            treeGroup.position.y = Math.sin(time * 0.5) * 0.5;
            if(starMesh) {
                starMesh.rotation.y -= 0.02;
                starMesh.rotation.z = Math.sin(time) * 0.2;
            }

            // 2. Snow Logic
            if (snowSystem) {
                snowSystem.visible = config.snowEnabled;
                if (config.snowEnabled && snowPositions) {
                    for (let i = 0; i < snowPositions.count; i++) {
                        let y = snowPositions.getY(i);
                        y -= 0.1; 
                        if (y < 0) y = 80;
                        snowPositions.setY(i, y);
                    }
                    snowPositions.needsUpdate = true;
                    snowSystem.rotation.y = time * 0.05;
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
